version: '3.8'

services:
  quarkus-db:
    image: postgres:17.4-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${QUARKUS_DB_USER:-quarkus}
      POSTGRES_PASSWORD: ${QUARKUS_DB_PASSWORD:?set QUARKUS_DB_PASSWORD in .env}
      POSTGRES_DB: ${QUARKUS_DB_NAME:-quarkusdb}
    ports:
      - "5432:5432"
    volumes:
      - quarkus_db_data:/var/lib/postgresql/data
    networks:
      - backend-net

  keycloak-db:
    image: postgres:17.4-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${KEYCLOAK_DB_USER:-keycloak}
      POSTGRES_PASSWORD: ${KEYCLOAK_DB_PASSWORD:?set KEYCLOAK_DB_PASSWORD in .env}
      POSTGRES_DB: ${KEYCLOAK_DB_NAME:-keycloakdb}
    ports:
      - "127.0.0.1:5433:5432"
    volumes:
      - keycloak_db_data:/var/lib/postgresql/data
    networks:
      - backend-net

  keycloak:
    image: quay.io/keycloak/keycloak:26.0.7
    container_name: keycloak
    command: ["start-dev", "--import-realm"]
    restart: always
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloakdb
      KC_DB_USERNAME: ${KEYCLOAK_DB_USER:-keycloak}
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD:?set KEYCLOAK_DB_PASSWORD in .env}
      KC_BOOTSTRAP_ADMIN_USERNAME: ${KC_ADMIN_USER:-admin}
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${KC_ADMIN_PASSWORD:?set KC_ADMIN_PASSWORD in .env}
    ports:
      - "8180:8080"
    depends_on:
      - keycloak-db
    networks:
      - backend-net
    volumes:
      - ./realm-export.json:/opt/keycloak/data/import/realm-export.json:ro

  minio:
    image: minio/minio:RELEASE.2025-02-18T16-25-55Z
    container_name: minio
    command: server /data --console-address ":9001"
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:?set MINIO_ROOT_USER in .env}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:?set MINIO_ROOT_PASSWORD in .env}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - backend-net

volumes:
  quarkus_db_data:
  keycloak_db_data:
  minio_data:

networks:
  backend-net:
    driver: bridge
