version: '3.8'

services:
  quarkus-db:
    image: postgres:17.4-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${QUARKUS_DB_USER:-quarkus}
      POSTGRES_PASSWORD: ${QUARKUS_DB_PASSWORD:-quarkus}
      POSTGRES_DB: ${QUARKUS_DB_NAME:-quarkusdb}
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - quarkus_db_data:/var/lib/postgresql/data
    networks:
      - backend-net

  keycloak-db:
    image: postgres:17.4-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${KEYCLOAK_DB_USER:-keycloak}
      POSTGRES_PASSWORD: ${KEYCLOAK_DB_PASSWORD:-keycloak}
      POSTGRES_DB: ${KEYCLOAK_DB_NAME:-keycloakdb}
    ports:
      - "127.0.0.1:5433:5432"
    volumes:
      - keycloak_db_data:/var/lib/postgresql/data
    networks:
      - backend-net

  keycloak:
    image: quay.io/keycloak/keycloak:26.0.7
    container_name: keycloak
    command: ["start-dev"]
    restart: always
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloakdb
      KC_DB_USERNAME: ${KEYCLOAK_DB_USER:-keycloak}
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD:-keycloak}
      KC_BOOTSTRAP_ADMIN_USERNAME: ${KC_ADMIN_USER:-admin}
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${KC_ADMIN_PASSWORD:-adminpassword}
    ports:
      - "127.0.0.1:8180:8080"
    depends_on:
      - keycloak-db
    networks:
      - backend-net

  mailhog:
    image: mailhog/mailhog:v1.0.1
    restart: always
    ports:
      - "127.0.0.1:1025:1025"  # SMTP
      - "127.0.0.1:8025:8025"  # HTTP web UI
    networks:
      - backend-net

volumes:
  quarkus_db_data:
  keycloak_db_data:

networks:
  backend-net:
    driver: bridge
